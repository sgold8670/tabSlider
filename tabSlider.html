<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Tabs</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="style.css">
<!-- Jquery -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="simpleTabsII.js"></script>
</head>
<body>
<!-- Lesson from LearnCodeAcademy  https://www.youtube.com/watch?v=1nWrIBB_bMA -->
<div class="tab-panels">
    	<ul class="tabs">
        	<li rel="panel1" class="active">panel 1</li>
            <li rel="panel2">panel 2</li>
            <li rel="panel3">panel 3</li>
            <li rel="panel4">panel 4</li>
        </ul>
    <div id="panel1" class="panel active">
    	content1<br/>
        content1<br/>
        content1<br/>
        content1<br/>
        content1<br/>
    </div>
    <div id="panel2" class="panel">
    	content2<br/>
        content2<br/>
        content2<br/>
        content2<br/>
        content2<br/>
    </div>
    <div id="panel3" class="panel">
    	content3<br/>
        content3<br/>
        content3<br/>
        content3<br/>
        content3<br/>
    </div>
    <div id="panel4" class="panel">
    	content4<br/>
        content4<br/>
        content4<br/>
        content4<br/>
        content4<br/>
    </div>
</div><!-- end of tab-panels -->
</body>
</html>
